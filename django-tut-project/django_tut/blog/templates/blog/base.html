{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="10">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'blog/style.css' %}">
    {% block style %}{% endblock style %}
    <title>{{ title }}</title>

    
</head>
<body class="container justify-content-center">
    <nav class="navbar navbar-light mb-4 mt-3 pt-2 shadow-lg justify-content-center">
        <a class="navbar-brand" href="{% url 'blog:home' %}">My Blog</a>
        <ul class="nav nav-tabs">
            <li class="nav-item nav-pills ">
                <a class="nav-link btn-outline-primary {{ activate_home }}" href="{% url 'blog:home' %}">Home</a>
            </li>
            <li class="nav-item nav-pills">
                <a class="nav-link btn-outline-primary {{ activate_about }}" href="{% url 'blog:about' %}">About</a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link btn-outline-primary dropdown-toggle" data-toggle="dropdown" href="#!" role="button" aria-haspopup="true" aria-expanded="false">Account</a>
                <div class="dropdown-menu">
                    {% if user.is_authenticated %}
                        <a class="dropdown-item btn-outline-primary" href="{% url 'users:signout' %}">Sign Out</a>
                    {% else %}
                        <a class="dropdown-item btn-outline-primary {{ activate_signin }}" href="{% url 'users:signin' %}">Sign In</a>
                        <a class="dropdown-item btn-outline-primary {{ activate_signup }}" href="{% url 'users:signup' %}">Sign Up</a>
                    {% endif %}
                </div>
            </li>
        </ul>
    </nav>
    <div class="container">
    {% block content %}{% endblock content %}
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    {% block scripts %}{% endblock scripts %}
</body>
</html>
