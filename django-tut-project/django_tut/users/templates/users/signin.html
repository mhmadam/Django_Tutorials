{% extends "blog/base.html" %}
{% load static %}
{% block style %}{% endblock style %}
{% block content %}
    <h1 class="my-4 text-center ">Blog Sign In</h1>
    <form class="container " action="{% url 'users:signin' %}" method="POST">
        {% csrf_token %}
        <input type="text" name="next" value="{{ request.GET.next }}">

        <div class="form-inline justify-content-center">
            <div class="mb-2 mb-sm-2 mx-1">
                <label class="sr-only" for="usernameinput">Username</label>
                <input class="form-control" name="username" type="text" id="id_username" autofocus="" placeholder="Username" maxlength="150" autocomplete="username" required>
            </div>
            <div class="mb-2 mb-sm-2 mx-1">
                <label class="sr-only" for="password">password</label>
                <input class="form-control" name="password" type="password" id="id_password" placeholder="Password" autocomplete="current-password" required>
            </div>
        </div>
        
        <div class="form-inline justify-content-center mt-2 mb-1">
            <div class="form-check mb-2 mb-sm-2 mx-3">
                <input class="form-check-input" type="checkbox" name="remember_me" value="remember_me" id="remcheckbox">
                <label class="form-check-label" for="remcheckbox">Remember me</label>
            </div>

            <input type="hidden" name="next" value="{{ request.GET.next }}"/>
            <button type="submit" name="submitbutton" class="btn btn-primary mb-2">Submit</button>
        </div>

        <div class="form-inline justify-content-center mt-2">
            <div class="form-check mb-2 mb-sm-2 mx-3">
                <div class="g-recaptcha" data-sitekey="6LdWiJYcAAAAAIeeNooVSJfVHuizEAnX4eTO4_rU"></div>
            </div>
        </div>
        {% if mess %}
            <p>{{ mess }}</p>
        {% endif %}
    </form>
    
{% endblock content %}
{% block scripts %}
<script src='https://www.google.com/recaptcha/api.js'></script>
{% endblock scripts %}
